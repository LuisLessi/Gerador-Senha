<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    <title>Gerador de Senha</title>
</head>
<body>
    
    <img src="./assets/logo.png" alt="logo" class="logo">

    <main class="containter-input">
        <span>Tamanho <span id="valor">2</span> caracteres</span>
        <input type="range" id="slider" class="slider" min="5" max="25">
    
        <button id="button" class="button-act">Gerar Senha</button>
        
    </main>

    <div id="container-password" class="hide">
        <span class="tittle">Sua senha gerada foi:</span>
        <span id="password">1212121212121</span>
        <span class="tooltip">Clique na senha para copiar ☝️</span>
    </div>
</body>
</html>
